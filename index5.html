<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style5.css">
    <title>Document</title>
</head>
<p class="heading">TEXT GROW & SHRINK</p>
<p class="text">WEB DEVELOPMENT</p>
<div class="res">

    <button class="btn">GO</button>
    <button class="btn2">STOP</button>
</div>
<script>
 let check=false;
 let id=0;
    function growAndShrink(){
      id=setInterval(eval,100);
    }
    function stop(){
        if(id!=0)clearInterval(id);
    }
    function eval(){
         let txt=document.querySelector('.text');
         let p=getComputedStyle(txt);
        if(p.fontSize=='5px'){
            check=false;
        }
        else if(p.fontSize=='50px')check=true;
        
        if(!check){
            txt.style.fontSize=(parseInt(p.fontSize)+1)+"px";
            txt.style.color="red";
        }
        else{
            txt.style.fontSize=(parseInt(p.fontSize)-1)+"px";
            txt.style.color="blue";
        }
    }
    let btn=document.querySelector('.btn');
    let btn2=document.querySelector('.btn2');
    btn.addEventListener('click',growAndShrink);
    btn2.addEventListener('click',stop);

  
</script>
<body>
    
</body>
</html>
